<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let anoUsuario = prompt("Proporciona un año para saber si es bisiesto o no:");

        if(anoUsuario % 4 == 0 ){
            document.write(`El año ${anoUsuario} es bisiesto`)
        } else{
            document.write(`El año ${anoUsuario} no es bisiesto`)
        }
    </script>
</body>
</html>
