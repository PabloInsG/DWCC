<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 30; i++){
                if(i % 2 == 0 && i % 3 == 0){
                    document.write(`Persona: pim pam<br>`);
                } else if(i % 2 == 0 && i % 5 == 0){
                    document.write(`Persona: pim pum<br>`);
                } else if(i % 3 == 0 && i % 5 == 0){
                    document.write(`Persona: pam pum<br>`);
                } else if(i % 2 == 0){
                    document.write(`Persona: pim<br>`);
                } else if(i % 3 == 0){
                    document.write(`Persona: pam<br>`);
                } else if(i % 5 == 0){
                    document.write(`Persona: pum<br>`);
                } else{
                    document.write(`Persona: ${i}<br>`);
                }
        }
    </script>
</body>
</html>
