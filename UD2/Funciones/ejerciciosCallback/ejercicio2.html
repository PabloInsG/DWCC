<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var usuario = prompt("Introduce un CP para saber la provincia:");

        function comprobarCP(usuario){
            var regex = /\d{5}/gm;
            if(usuario.length == 5 && usuario.match(regex)){
                let España = new Map([
                    [01, "Alava"],
                    [02, "Albacete"],
                    [03, "Alicante"],
                    [04, "Almeria"],
                    [05, "Avila"],
                    [06, "Badajoz"],
                    [07, "Baleares"],
                    [08, "Barcelona"],
                    [09, "Burgos"],
                    [10, "Cáceres"],
                    [11, "Cádiz"],
                    [12, "Castellón"],
                    [13, "Ciudad Real"],
                    [14, "Cordoba"],
                    [15, "La Coruña"],
                    [16, "Cuenca"],
                    [17, "Gerona"],
                    [18, "Granada"],
                    [19, "Guadalajara"],
                    [20, "Guipúzcua"],
                    [21, "Huelva"],
                    [22, "Huesca"],
                    [23, "Jaén"],
                    [24, "León"],
                    [25, "Lérida"],
                    [26, "La Rioja"],
                    [27, "Lugo"],
                    [28, "Madrid"],
                    [29, "Málaga"],
                    [30, "Murcia"],
                    [31, "Navarra"],
                    [32, "Orense"],
                    [33, "Asturias"],
                    [34, "Palencia"],
                    [35, "Las Palmas"],
                    [36, "Pontevedra"],
                    [37, "Salamanca"],
                    [38, "Santa Cruz de Tenerife"],
                    [39, "Cantabria"],
                    [40, "Segovia"],
                    [40, "Sevilla"],
                    [42, "Soria"],
                    [43, "Tarragona"],
                    [44, "Teruel"],
                    [45, "Toledo"],
                    [46, "Valencia"],
                    [47, "Valladolid"],
                    [48, "Vizcaya"],
                    [49, "Zamora"],
                    [50, "Zaragoza"],
                    [51, "Ceuta"],
                    [52, "Melilla"]
                ]);
            var dosPrimeros = usuario.substring(0,2)
            for(var [cp, ciudad] of España){
                if(dosPrimeros == cp){
                    return ciudad;
                }
            }
        } else{
            return "Error en el CP, debe tener una longitud de 5 caracteres y deben de ser los 5 numericos";
        }
    }

    function provincia(usuario){
        return comprobarCP(usuario);
    }

    console.log(provincia(usuario))
    </script>
</body>
</html>
