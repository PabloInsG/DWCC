<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tablaMultiplicar(usuario){
            var valor = usuario;
            document.write("<table border='1'><tr><th>Numero</th><th>Multiplicado</th><th>Resultado</th></tr>")
            for(let i = 1; i <= 10; i++){
                document.write(`<tr><td>${valor}</td><td>${i}</td><td>${valor * i}`);
            }
        }
        console.log(tablaMultiplicar(3));
    </script>
</body>
</html>
