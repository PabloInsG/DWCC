<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dosPalabras(palabra1, palabra2){
            var array1 = [];
            var array2 = [];
            var contador = 0;
            for(let i = 0; i < palabra1.length; i++){
                array1.push(palabra1[i]);
            }
            for(let j = 0; j < palabra2.length; j++){
                array2.push(palabra2[j]);    
            }
            array1.sort();
            array2.sort();
            if(array1.length != array2.length){
                return false;
            } else{
                for(let k = 0; k < array1.length; k++){
                    if(array1[k] == array2[k]){
                        contador++;
                    }
                }
                if(contador == array1.length){
                    return true;
                } else{
                    return false;
                }
            }
        }

        console.log(dosPalabras("esa", "ase"));
    </script>
</body>
</html>
