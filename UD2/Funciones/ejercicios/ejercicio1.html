<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function anoBisiesto(usuario){
            var ano = usuario;
            if(ano % 4 == 0){
                return "Es bisiesto";
            } else{
                return "No es bisiesto";
            }
        }

        document.write(anoBisiesto(2024))
    </script>
</body>
