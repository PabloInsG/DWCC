<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peliculas</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  #sortable .ui-selecting { background: #FECA40; }
  #sortable .ui-selected { background: #F39814; color: white; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
      $( "#sortable" ).selectable();
      $( "#sortable" ).sortable();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default ui-widget-content">Harry Potter Y La Piedra Filosofal</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y La Camara Secreta</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y El Prisionero De Azkaban</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y El Caliz De Fuego</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y La Orden Del Fenix</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y El Misterio Del Principe</li>
  <li class="ui-state-default ui-widget-content">Harry Potter Y Las Reliquias De La Muerte</li>
</ul>
 
 
</body>
</html>
