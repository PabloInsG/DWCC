<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .otro{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cosas{
            display: none;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            width: 240px;
            height: 200px;
            position: absolute;
            z-index: 1;
            opacity: 0;
            border-radius: 1rem;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            position: relative;
            display: inline-block;
            margin: 15px;
            padding: 15px 30%;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
            text-decoration: none;
            background: transparent;
            cursor: pointer;
            transition: ease-out 0.5s;
            border-radius: 10px;
        }

        #resume{
            color: #725AC1;
            border: 2px solid #725AC1;
            box-shadow: inset 0 0 0 0 #725AC1;
        }

        #resume:hover{
            color: white;
            box-shadow: inset 0 -100px 0 0 #725AC1;
        }

        #restart{
            color: #c15d5a;
            border: 2px solid #c15d5a;
            box-shadow: inset 0 0 0 0 #c15d5a;
        }

        #restart:hover {
            color: white;
            box-shadow: inset 0 -100px 0 0 #c15d5a;
        }

        button:active {
            transform: scale(0.9);
        }

        .pieza{
            display: flex;
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #000000;
            border: solid 1px #FFFFFF;
            border-radius: 1rem;
        }
        .right{
            right: 10px;
        }

        #myCanvas{
            border:  solid 1px #FFFFFF;
            border-radius: 1rem 1rem 0.4rem 0.4rem;
        }

        .left{
            left: 10px;
        }

        #puntuacion{
            font-size: 32px;
            color: white;
            text-shadow:  3px 1px #000000;
        }

        .todo{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puntuacion">
            <p id="puntuacion">0</p>
        </div>
        <div class="todo">
            <div class="pieza right">
            </div>
            <div class="otro">
                <div class="cosas">
                    <button id="resume">Resume</button>
                    <button id="restart">Restart</button>
                </div>
                <canvas id="myCanvas">
                </div>
                </canvas>
                <div class="pieza left">
                </div>
            </div>
        </div>
    <script src="tetris.js"></script>
</body>
</html>
