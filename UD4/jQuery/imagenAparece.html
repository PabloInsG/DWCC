<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Effects - Effect demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    .toggler { width: 100%; height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    #effect { width: 640px; height: 640px; padding: 0.4em; }
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }

    .opacity{
        opacity: 100;
        transition:all 200ms, opacity 400ms;
    }
    
    .non-opacity{
        opacity: 0;
        transition:all 200ms, opacity 400ms;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    // Callback function to bring a hidden box back
      setInterval(function(){
        if($("#effect").hasClass("opacity")){
            $( "#effect" ).removeClass("opacity");
            $( "#effect" ).addClass("non-opacity");
        } else{
            $( "#effect" ).removeClass( "non-opacity");
            $( "#effect" ).addClass("opacity");
        }
      }, 5000 );
  } );
  </script>
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <img src="harrypotter2.jpg" width="100%" height="100%" id="foto" alt="">
  </div>
</div> 
</body>
</html>
