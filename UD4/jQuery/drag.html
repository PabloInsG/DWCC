<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drag</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 450px; height: 450px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).resizable({animate: true});
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <img class="ui-widget-header" src="Harry_Potter.jpg" width="80%" height="80%" alt="">
</div>

</body>
</html>
