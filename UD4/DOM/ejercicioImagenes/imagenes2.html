<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            justify-items: center;
            align-items: center;
        }

        .divTexto{
            width: 100%;
            display: flex;
            justify-content: center;
        }

        img{
            width: 240px;
            height: 280px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="1.png" alt="Arsenal">
        <img id="img2" src="2.png" alt="Chelsea">
        <img id="img3" src="3.png" alt="Liverpol">
        <img id="img4" src="4.png" alt="Manchester City">
        <img id="img5" src="5.png" alt="Manchester United">
        <img id="img6" src="6.png" alt="Tottenham">
    </div>
    <div class="divTexto">
        <h1 id="texto"></h1>
    </div>
    <script src="imagenes2.js"></script>
</body>
</html>
