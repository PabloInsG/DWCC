<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .botones{
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            width: 100px;
            justify-content: space-between;
        }

        .united{
            border: solid 1px #000000;
            border-radius: 1rem;
            height: 30px;
            width: 30px;
            background: red;
        }

        button{
            cursor: pointer;
        }

        .city{
            border: solid 1px #000000;
            border-radius: 1rem;
            height: 30px;
            width: 30px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="foto" src="manchester-united-logo-512x512.png" width="240px" alt="">
        <div class="botones">
            <button class="united" id="united"></button>
            <button class="city" id="city"></button>
        </div>
    </div>

    <script>
        let united = document.querySelector("#united")
        let city = document.querySelector("#city")
        let foto = document.querySelector("#foto")

        function cambiar(equipo){
            if(equipo == city){
                console.log(equipo)
                foto.src = "manchester-cityc.png";
            } else{
                foto.src = "manchester-united-logo-512x512.png";
            }
        }

        unitedId = united.getAttribute("id")
        cityId = city.getAttribute("id")

        united.addEventListener("click", cambiar(unitedId))
        city.addEventListener("click", cambiar(cityId))
    </script>
</body>
</html>
